[SERVICE]
    Flush         1
    Log_Level     info
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020
    Parsers_File parsers.conf

# Прием логов через Forward протокол
[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224
    Tag               app

# Парсинг JSON логов от logback
[FILTER]
    Name              parser
    Match             app
    Key_Name          log
    Parser            json
    Reserve_Data      On

# Добавление метаданных
[FILTER]
    Name              record_modifier
    Match             app
    Record            fluent_bit_host ${HOSTNAME}
    Record            processed_at ${time}

# Вывод в консоль (структурированный)
[OUTPUT]
    Name              stdout
    Match             app
    Format            json_lines