openapi: 3.0.3
info:
  title: Arbitrage Scanner API
  description: API сканера арбитража криптовалют
  version: 1.0.0
servers:
  - url: http://localhost:8080/v1
    description: Локальный сервер разработки

paths:
  /arbitrage-opportunities/read:
    post:
      tags:
        - ArbitrageOpportunities
      summary: Получить список всех арбитражных возможностей
      operationId: readArbitrageOpportunities
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArbitrageOpportunityReadResponse'

components:
  schemas:

    # COMMON SCHEMAS

    ArbitrageOpportunity:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ArbitrageOpportunityId'
        tokenPair:
          type: string
          description: Торговая пара для арбитража
        buyExchange:
          type: string
          description: Биржа для покупки
        sellExchange:
          type: string
          description: Биржа для продажи
        buyPrice:
          type: number
          format: double
          description: Цена покупки
        sellPrice:
          type: number
          format: double
          description: Цена продажи
        priceDifference:
          type: number
          minimum: 0
          maximum: 100
          format: double
          description: Текущее расхождение цен в процентах
        status:
          $ref: '#/components/schemas/ArbitrageOpportunityStatus'

    ArbitrageOpportunityId:
      type: string
      description: Уникальный идентификатор арбитражной возможности
      example: "1893746293640137"

    ArbitrageOpportunityStatus:
      type: object
      description: Статус арбитражной возможности
      discriminator:
        propertyName: value
        mapping:
          active: "#/components/schemas/ActiveArbitrageOpportunityStatus"
          expired: "#/components/schemas/ExpiredArbitrageOpportunityStatus"
      oneOf:
        - $ref: '#/components/schemas/ActiveArbitrageOpportunityStatus'
        - $ref: '#/components/schemas/ExpiredArbitrageOpportunityStatus'

    ActiveArbitrageOpportunityStatus:
      type: object
      required: [ value, timestampStart ]
      properties:
        value:
          type: string
          enum: [ active ]
        timestampStart:
          type: integer
          format: int64
      example:
        value: active
        timestampStart: 1625247600

    ExpiredArbitrageOpportunityStatus:
      type: object
      required: [ value, timestampStart, timestampEnd ]
      properties:
        value:
          type: string
          enum: [ expired ]
        timestampStart:
          type: integer
          format: int64
        timestampEnd:
          type: integer
          format: int64
      example:
        value: expired
        timestampStart: 1625247600
        timestampEnd: 1625334000

    # RESPONSES

    ArbitrageOpportunityReadResponse:
      allOf:
        - $ref: '#/components/schemas/ArbitrageOpportunity'

tags:
  - name: ArbitrageOpportunities
    description: Операции, связанные с арбитражем криптовалют